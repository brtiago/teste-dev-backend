spring:
  application:
    name: Cadastro de Clientes - Olisaude

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: create

  server:
    error:
      include-stack-trace: never